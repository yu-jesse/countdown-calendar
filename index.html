<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Countdown Calendar</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Dark Mode Toggle -->
    <div class="toggle-container">
        <button id="darkModeToggle">Toggle Dark Mode</button>
    </div>
    
    <!-- Sidebar for Navigation -->
    <div class="sidebar">
        <h2>Select Month</h2>
        <div id="monthButtons"></div>
        <h2>Select Year</h2>
        <select id="yearSelector"></select>
        <button id="today-btn">Today</button>
    </div>
    
    <!-- Main Calendar Content -->
    <div class="main-content">
        <h1>Shift Countdown Calendar</h1>
        <div class="shifts-left-container">
            <h2 id="shifts-left">Shifts left: <span id="shift-count">0</span></h2>
        </div>
        <div class="calendar">
            <button id="prev-month" class="month-nav">&#9665;</button>
            <div id="current-month"></div>
            <button id="next-month" class="month-nav">&#9655;</button>
            <div id="calendar-grid"></div>
        </div>
    </div>
</body>
</html>
