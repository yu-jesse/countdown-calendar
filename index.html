<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Countdown Calendar</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="toggle-container">
        <button id="dark-mode-toggle">Toggle Dark Mode</button>
    </div>
    
    <div class="sidebar">
        <h2>Select Month</h2>
        <select id="month-selector"></select>
        <h2>Select Year</h2>
        <select id="year-selector"></select>
        <button id="today-btn">Today</button>
    </div>
    
    <div class="main-content">
        <h1>Shift Countdown Calendar</h1>
        <div class="shifts-left-container">
            <h2 id="shifts-left">Shifts left: <span id="shift-count">10</span></h2>
        </div>
        <div class="calendar">
            <button id="prev-month">&#9665;</button>
            <div id="current-month">February 2025</div>
            <button id="next-month">&#9655;</button>
            <div id="calendar-grid"></div>
        </div>
    </div>
</body>
</html>
