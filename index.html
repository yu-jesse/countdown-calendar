<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Countdown Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Shift Countdown Calendar</h1>
        <div class="header">
            <button onclick="prevMonth()">❮</button>
            <div id="monthYear"></div>
            <button onclick="nextMonth()">❯</button>
        </div>
        <div id="shiftCountdown">Shifts left: 0</div>
        <div id="calendar"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
