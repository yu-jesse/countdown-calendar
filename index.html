<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Countdown Calendar</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
            overflow: auto;
        }
        .container {
            text-align: center;
            max-width: 100%;
            padding: 20px;
        }
        h1 {
            margin-bottom: 10px;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .header button {
            font-size: 1.5em;
            padding: 5px 10px;
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .header button:hover {
            transform: scale(1.1);
        }
        #monthYear {
            font-size: 1.5em;
            margin: 0 20px;
        }
        #calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            padding: 10px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 1000px; /* Increased width for more detail */
            margin: 0 auto;
        }
        .day {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            position: relative;
            transition: background-color 0.3s ease, transform 0.2s;
            cursor: pointer;
            text-align: center;
        }
        .day:hover {
            transform: scale(1.05);
        }
        .day.highlight {
            background-color: yellow;
        }
        .day.work {
            background-color: #a9dfbf;
        }
        .day .checkbox {
            position: absolute;
            top: 5px;
            right: 5px;
        }
        .day.checked {
            text-decoration: line-through;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            animation: fall 1s ease-out forwards;
        }
        #shiftCountdown {
            margin-top: 20px;
            font-size: 1.2em;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shift Countdown Calendar</h1>
        <div class="header">
            <button onclick="prevMonth()">❮</button>
            <div id="monthYear"></div>
            <button onclick="nextMonth()">❯</button>
        </div>
        <div id="shiftCountdown">Shifts left: 0</div>
        <div id="calendar"></div>
    </div>

    <script>
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();

        function getOregonTime() {
            const oregonOffset = -8 * 60; // UTC offset for Oregon (Pacific Standard Time)
            const currentUtcTime = new Date().getTime() + new Date().getTimezoneOffset() * 60000;
            return new Date(currentUtcTime + oregonOffset * 60000);
        }

        function generateCalendar(month, year) {
            const calendarContainer = document.getElementById('calendar');
            const monthYearDisplay = document.getElementById('monthYear');
            const today = getOregonTime();
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

            calendarContainer.innerHTML = '';
            monthYearDisplay.innerText = `${monthNames[month]} ${year}`;

            for (let i = 0; i < firstDay; i++) {
                calendarContainer.appendChild(document.createElement('div')); // Empty spaces for alignment
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.classList.add('day');
                dayDiv.innerText = day;

                if (month === today.getMonth() && year === today.getFullYear() && day === today.getDate()) {
                    dayDiv.classList.add('highlight');
                }

                dayDiv.onclick = function () {
                    dayDiv.classList.toggle('work');
                    const checkbox = dayDiv.querySelector('.checkbox');
                    if (!checkbox) {
                        const checkBoxElement = document.createElement('input');
                        checkBoxElement.type = 'checkbox';
                        checkBoxElement.classList.add('checkbox');
                        checkBoxElement.onclick = function (event) {
                            event.stopPropagation();
                            dayDiv.classList.toggle('checked');
                            saveCalendarState();
                            confettiEffect();
                            updateShiftCountdown();
                        };
                        dayDiv.appendChild(checkBoxElement);
                    }
                    saveCalendarState();
                    updateShiftCountdown();
                };

                calendarContainer.appendChild(dayDiv);
            }

            loadCalendarState();
        }

        function prevMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            generateCalendar(currentMonth, currentYear);
        }

        function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            generateCalendar(currentMonth, currentYear);
        }

        function saveCalendarState() {
            const workDays = [];
            const checkedDays = [];
            document.querySelectorAll('#calendar .day.work').forEach(div => {
                workDays.push({ day: div.innerText, month: currentMonth, year: currentYear });
                if (div.classList.contains('checked')) {
                    checkedDays.push({ day: div.innerText, month: currentMonth, year: currentYear });
                }
            });
            localStorage.setItem('workDays', JSON.stringify(workDays));
            localStorage.setItem('checkedDays', JSON.stringify(checkedDays));
        }

        function loadCalendarState() {
            const workDays = JSON.parse(localStorage.getItem('workDays')) || [];
            const checkedDays = JSON.parse(localStorage.getItem('checkedDays')) || [];
            const dayDivs = document.querySelectorAll('#calendar .day');
            dayDivs.forEach(div => {
                const dayInfo = { day: div.innerText, month: currentMonth, year: currentYear };
                if (workDays.some(day => day.day == dayInfo.day && day.month == dayInfo.month && day.year == dayInfo.year)) {
                    div.classList.add('work');
                }
                if (checkedDays.some(day => day.day == dayInfo.day && day.month == dayInfo.month && day.year == dayInfo.year)) {
                    div.classList.add('checked');
                    if (!div.querySelector('.checkbox')) {
                        const checkBoxElement = document.createElement('input');
                        checkBoxElement.type = 'checkbox';
                        checkBoxElement.classList.add('checkbox');
                        checkBoxElement.checked = true;
                        checkBoxElement.onclick = function (event) {
                            event.stopPropagation();
                            div.classList.toggle('checked');
                            saveCalendarState();
                            confettiEffect();
                            updateShiftCountdown();
                        };
                        div.appendChild(checkBoxElement);
                    }
                }
            });
            updateShiftCountdown();
        }

        function updateShiftCountdown() {
            const workDays = document.querySelectorAll('#calendar .work');
            const checkedDays = document.querySelectorAll('#calendar .work.checked');
            const shiftsLeft = workDays.length - checkedDays.length;
            document.getElementById('shiftCountdown').innerText = `Shifts left: ${shiftsLeft}`;
        }

        function confettiEffect() {
            for (let i = 0; i < 100; i++) {
                let confetti = document.createElement('div');
                confetti.classList.add('confetti');
                document.body.appendChild(confetti);

                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = Math.random() * window.innerHeight + 'px';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;

                setTimeout(() => { confetti.remove(); }, 3000); // Remove confetti after 3 seconds
            }
        }

        window.onload = function () {
            generateCalendar(currentMonth, currentYear);
        };
    </script>
</body>
</html>
